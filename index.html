<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>


        </div>

        <div class="weather-container">

            <div class="sub-container grant-location-container">
                <img src="location1.jpg" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search form -->

            <form class="form-container" data-searchForm>
                <input type="text" placeholder="search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search.jpg" height="20" width="20" loading="lazy">
                </button>
            </form>


            <!--Loading screen container-->
            <div class="sub-container loading-container">
                <img src="loading.jpg" height="150" width="150" loading="lazy">
                <p data-loading>Loading</p>
            </div>


            <!--show weather info-->
            <div class="sub-container user-info-container">

                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--weather desc-->
                <p data-weatherDesc></p>

                <img data-weatherIcon>
                <!--temperat-->

                <p data-temp></p>


                <div class="parameter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="wind.jpg" height="80" width="80">
                        <p>windspeed</p>
                        <p data-windspeed></p>


                    </div>
                    <!--card 2-->

                    <div class="parameter">
                        <img src="humidity.png" height="80" width="80">
                        <p>HUMIDITY</p>
                        <p data-humidity></p>


                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="cloud.png" height="80" width="80">
                        <p>Clouds</p>
                        <p data-cloudiness></p>


                    </div>




                </div>
            </div>


        </div>




    </div>

    <script src="index.js"></script>
</body>

</html>
